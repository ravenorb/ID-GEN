name: Build desktop executable

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag/version to publish as a release (e.g., v1.0.0). Leave blank to skip release."
        required: false
      release_name:
        description: "Optional release title; defaults to 'Desktop build <tag>'."
        required: false
      prerelease:
        description: "Mark the release as a prerelease"
        required: false
        type: boolean

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdf417gen python-barcode Pillow pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller idcard_tool.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idcard_tool_dist
          path: idcard_tool.zip
          if-no-files-found: error

      - name: Create GitHub release
        id: create_github_release
        if: ${{ inputs.release_tag != '' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.release_tag }}
          release_name: ${{ inputs.release_name || format('Desktop build {0}', inputs.release_tag) }}
          draft: false
          prerelease: ${{ inputs.prerelease }}

      - name: Upload release asset
        if: ${{ inputs.release_tag != '' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_github_release.outputs.upload_url }}
          asset_path: idcard_tool.zip
          asset_name: idcard_tool_${{ inputs.release_tag }}.zip
          content_type: application/zip
          path: dist/idcard_tool
          if-no-files-found: error
